<div class="container">
  <form class="d-flex" [formGroup]="studentForm">
    <input formControlName="name" type="search" placeholder="Search" aria-label="Search" name="fullName" class="form-control me-2" >
    <button class="btn btn-outline-success" (click)="getOneStudent()"  type="submit">Search</button>
  </form>
</div>

<div class="container mt-2">
  
  <div class="mat-elevation-z8 mt-2">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> FullName </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="phno">
        <th mat-header-cell *matHeaderCellDef> Phno </th>
        <td mat-cell *matCellDef="let element"> {{element.phno}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="course_id">
        <th mat-header-cell *matHeaderCellDef> Course_Name </th>
        <td mat-cell *matCellDef="let element"> {{element.course_id}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
